<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="/resources/css/reset.css">
    <link rel="styleSheet" href="/resources/css/layout.css">
    <link rel="styleSheet" href="/resources/css/form.css">
</head>
<body>
    <header class="header">
        <div class="header_center">
            <div class="logo">
                <img src="/resources/images/shihan_bank_logo.svg.@ERESIZE@.preview.png">
            </div>
            <div class="sign">
                <ul>
                    <li><a href="/WEB-INF/views/users/join.jsp">로그인</a></li>
                    <li><a href="/WEB-INF/views/users/login.jsp">회원가입</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="menu">
        <div class="menu_list">
            <ul>
                <li>금융상품</li>
                <li>조회</li>
                <li>이체</li>
            </ul>
        </div>

    </nav>
    <section class="main">
        <section class="product-form-section">
            <div class="product-form-wrapper">
                <h2 class="product-form-title">로그인</h2>
                <form class="product-form">
                    <div class="form-group">
                        <label class="form-label" for="userId">아이디</label>
                        <input class="form-input" type="text" id="userId" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="userPassword">비밀번호</label>
                        <input class="form-input" type="password" id="userPassword" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button class="form-submit-btn" type="submit">로그인</button>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
