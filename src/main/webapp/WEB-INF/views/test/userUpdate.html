<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="/resources/css/reset.css">
    <link rel="styleSheet" href="/resources/css/layout.css">
    <link rel="styleSheet" href="/resources/css/form.css">
</head>
<body>
    <header class="header">
        <div class="header_center">
            <div class="logo">
                <img src="/resources/images/shihan_bank_logo.svg.@ERESIZE@.preview.png">
            </div>
            <div class="sign">
                <ul>
                    <li><a href="/WEB-INF/views/users/join.jsp">로그인</a></li>
                    <li><a href="/WEB-INF/views/users/login.jsp">회원가입</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="menu">
        <div class="menu_list">
            <ul>
                <li>금융상품</li>
                <li>조회</li>
                <li>이체</li>
            </ul>
        </div>

    </nav>
    <section class="main">
        <section class="product-form-section" style="margin-top: 80px;">
            <div class="product-form-wrapper">
                <form action="/users/update.do" method="POST" class="product-form">
                    <h2 class="product-form-title">회원 정보 수정</h2>
                    <div class="user-info">
                        <div class="form-group">
                            <label for="userId" class="form-label">아이디</label>
                            <input type="text" id="userId" name="userId" class="form-input" value="hong123" readonly>
                        </div>
                        <div class="form-group">
                            <label for="userName" class="form-label">이름</label>
                            <input type="text" id="userName" name="userName" class="form-input" value="홍길동">
                        </div>
                        <div class="form-group">
                            <label for="userPhone" class="form-label">핸드폰 번호</label>
                            <input type="text" id="userPhone" name="userPhone" class="form-input" value="010-1234-5678">
                        </div>
                        <div class="form-group">
                            <label for="userEmail" class="form-label">이메일</label>
                            <input type="email" id="userEmail" name="userEmail" class="form-input" value="example@example.com">
                        </div>
                    </div>
                    <button class="form-submit-btn">수정하기</button>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
